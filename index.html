<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  <script type="text/javascript" src="./scripts/script.js" defer></script>
</head>
<body>
  <header>
    <div class="center-wrapper single-item">
          <div style=
          "box-shadow: 5px 5px;
          padding: 0px 90px;
          border-style: solid;
          border-width: 1px;"
          >
              <h1>Etch-a-Sketch</h1>
          </div>
    </div>
  </header>
  <main class="main">
    <div class="body-container">
        <div class="item left">
          <div class="tools">
            <input id="color-picker" type="color" value="000000">
            <button class="tool-button" id="pen-button"> Pen </button>
            <button class="tool-button" id="eraser-button"> Eraser</button>
            <div class="grid-tools">
              <input id="ranged-slider" type="range" value="5" min="1" max="60">
              <p id="grid-size-display"> Grid Size: </p>
            </div>
          </div>
        </div>
        <div class="item right" >
            <div id="grid">
              <div class="grid-element"></div>
            </div>
        </div>
    </div>
</main>
