<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  <script type="text/javascript" src="./scripts/script.js"></script>
</head>
<body>
  <header>
    <div class="center-wrapper single-item">
          <div>
              <h1>Etch-a-Sketch</h1>
          </div>
    </div>
  </header>

  <main class="main">
    <div class="body-container">
        <div class="item left">
          <div class="tools">
            <input id="color-picker" type="color" value="000000">
            <button> Pen </button>
            <button> Eraser</button>
            <div>
              <input id="ranged-slider" type="range" value="5" min="1" max="60">
              <p> Grid Size: </p>
            </div>
          </div>
        </div>
        <div class="item right">
            <div id="grid">
                <p>Grid</p>
            </div>
        </div>
    </div>
</main>

<footer>
  <div>
    <p>End Note</p>
  </div>
</footer>
</body>
</html>
